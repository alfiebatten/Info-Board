<!DOCTYPE html>
<html
  lang="en"
  dir="ltr">

  <head>

    <meta
      charset="utf-8">
    <link
      rel="stylesheet"
      href="../src/CSS/create.css">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet">
    <title>Info Board</title>
  </head>
  <body class="font">
    <div class="title-container">
      <a href="../">Info Board</a>
    </div>
    <div
    class="login-container">
        <form class="box" action="/" method="post" onsubmit="return checkforblank()">
            <p
              class="login-title">
              Create
            </p>
            <input
              class="first-name input"
              type="text"
              name="first-name"
              id="fname"
              value=""
              placeholder="First Name"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'First Name'"
              spellcheck="false">
            <input
              class="last-name input"
              type="text"
              name="last-name"
              id="lname"
              value=""
              placeholder="Last Name"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Last Name'"
              spellcheck="false">
            <input
              class="email input"
              type="email"
              name="email"
              id="email"
              value=""
              placeholder="E-Mail"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'E-Mail'"
              spellcheck="false">
            <input
              class="username input"
              type="text"
              name="username"
              id="username"
              value=""
              placeholder="Username"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Username'"
              spellcheck="false">
            <input
              class="password input"
              type="password"
              name="password"
              id="password"
              value=""
              placeholder="Password"
              onfocus="this.placeholder = ''"
              onblur="this.placeholder = 'Password'"
              spellcheck="false">
            <input
              href="/"
              class="login"
              type="submit"
              value="Enter"
              name="button">
        </form>
    </div>
    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
