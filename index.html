<!DOCTYPE html>
<html
  lang="en"
  dir="ltr">

  <head>
    <meta
      charset="utf-8">
    <link
      rel="stylesheet"
      href="/src/CSS/style.css">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet">
    <title>
      Info Board
    </title>
    <link
    rel="icon"
    href="/assets/icon.png">
  </head>

  <body
    class="font">
    <div
      class="polygon">
      <h1
        class="title">
        Info Board
      </h1>
      <p
        class="description">
        A simple, easy to use, fluid storage system.
        <br>
        Projects, Documents, Devices, all on your board.
      </p>
      <a
        class="find"
        href="/history">
        <span>
          Find out more
        </span>
      </a>
      <a
        class="code"
        href="https://github.com/alfiebatten/Info-Board"
        target="_blank">
        <span>
          View the code
        </span>
      </a>
    </div>

    <div
    class="login-container">
      <form class="box"action="" method="post" onsubmit="return checkforblank()">
        <p
          class="login-title">
          Login
        </p>
        <input
          class="username input"
          type="text"
          name="username"
          id="username"
          value=""
          placeholder="username"
          onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'username'"
          spellcheck="false">
        <input
          class="password input"
          type="password"
          name="password"
          id="password"
          value=""
          placeholder="password"
          onfocus="this.placeholder = ''"
          onblur="this.placeholder = 'password'"
          spellcheck="false">
          <div class="checkbox">
              <input type="checkbox" value="1" id="checkboxInput" name="" />
              <label for="checkboxInput"></label>
          </div>
        <p
          class="remember">
          Remember me
        </p>
        <input
          href="/board"
          class="login"
          type="submit"
          name="button"
          value="Submit">
        </input>
        <a
          class="create"
          href="/create">
          Dont have an account?
        </a>
      </form>
    </div>

    <div
      class="theme-switch-container">
      <button
        class="theme-switch"
        data-switch-contrast
        type="button"
        name="button">
        <span>
        </span>
        <p>
        </p>
      </button>
    </div>

    <script
      type="text/javascript"
      src="/src/JS/script.js">
    </script>

  </body>

</html>
